    function HandleLoginResponse(response)
    {
        var res = response;
        var text = JSON.parse(response);
        document.getElementById("textfname").innerHTML = text.fname+"<p>";	
        document.getElementById("textlname").innerHTML = text.lname+"<p>";	
        document.getElementById("textEmail").innerHTML = text.email+"<p>";	
        //document.getElementById("textResponse").innerHTML = "response: "+text+"<p>";

    }
    
    function SendLoginRequest()
    {
        var request = new XMLHttpRequest();
        
        request.open("POST","../testRabbitMQClient.php",true);
        request.setRequestHeader("Content-Type","application/x-www-form-urlencoded");
        request.onreadystatechange = function ()
        {
            
            if ((this.readyState == 4)&&(this.status == 200))
            {
                HandleLoginResponse(this.responseText);
            }		
        }
        request.send("type=getUserInfo");
    }
